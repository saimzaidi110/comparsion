<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Comparison</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Compare Your Selections</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="comparison.html">Compare Selected</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="comparison-selection">
            <div class="container">
                <h2>Choose Products to Compare</h2>
                <div class="selection-controls">
                    <div class="product-selector">
                        <h3>Product 1</h3>
                        <select id="categorySelect1">
                            <option value="">Select Category</option>
                            <option value="mobile">Mobile</option>
                            <option value="laptop">Laptop</option>
                        </select>
                        <select id="productSelect1" disabled>
                            <option value="">Select Product</option>
                        </select>
                    </div>
                    <div class="product-selector">
                        <h3>Product 2</h3>
                        <select id="categorySelect2">
                            <option value="">Select Category</option>
                            <option value="mobile">Mobile</option>
                            <option value="laptop">Laptop</option>
                        </select>
                        <select id="productSelect2" disabled>
                            <option value="">Select Product</option>
                        </select>
                    </div>
                </div>
                <button id="compareButton" class="button">Compare Products</button>
                <button id="clearComparisonButton" class="button button-secondary">Clear Selections</button>
            </div>
        </section>

        <section id="comparison-results" class="hidden">
            <div class="container">
                <h2>Comparison Details</h2>
                <div id="comparison-table-container">
                    </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Product Comparison. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
